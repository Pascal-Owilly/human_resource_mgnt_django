{% extends 'hrms/layout.html' %}
{% load static %}
{% block title %} New Employee | JBL {% endblock title %}

{% block content %}

    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                           <h4 class="text-center text-primary"><i class="fa fa-plus">&emsp; New Employee </i></h4><hr>
                                <form enctype="multipart/form-data" action="{% url 'hrms:employee_bulk_register' %}" class="form-group" method="POST">
                                    {% csrf_token %}
                                    <h5>Upload Excel File</h5>
                                        <form method="post" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            {{ form.as_p }}
                                            <div class="text-center mt-3">
                                                <button class="btn btn-outline-success"><i class="mdi mdi-file-document"></i>Upload</button></button>
                                                
                                            </div> 
                                                                               </form>
                                   
                                </form>
                        
                                           
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
