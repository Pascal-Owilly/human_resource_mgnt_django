{% extends 'hrms/layout.html' %}
{% load static %}
{% block title %} Password Reset | JBL {% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4><i class="fas fa-key"></i> Password Reset</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-primary btn-rounded mt-3">
                                <i class="fas fa-sync-alt"></i> Reset my password
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted">
                    <small>&copy; {{ current_year }} Jawabu Best Limited. All rights reserved.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
