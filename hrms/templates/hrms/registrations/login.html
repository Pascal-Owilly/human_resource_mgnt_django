{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JBL Login</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'hrms/vendors/iconfonts/mdi/css/materialdesignicons.min.css' %} ">

  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'hrms/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'hrms/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
      <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100 mt-5">
          <div class="col-lg-4 mx-auto">
            <div class="text-center mb-2">
              <img src=" {% static 'hrms/images/jawabu_logo.jpeg' %} " width="100px" alt="">
            </div>
            <p class="display-4 mb-4  p-2 text-center text-white bg-light text-dark" style="font-size: 18px;">Sign in</p>
            <div class="auto-form-wrapper mb-5">
              <form action=" {% url 'hrms:login' %} " method ='POST'>
                {% csrf_token %}
                <div class="form-group">
                  <label class="label">Username</label>
                  <div class="input-group">
                    {{form.username}}
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Password</label>
                  <div class="input-group">
                    {{form.password}}
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary submit-btn btn-block">Login</button>
                </div>               
                <div class="text-block text-center my-3">
                  <span class="text-small font-weight-semibold">Forgot password ?</span>
                  <a href="{%  url 'hrms:password_reset'  %} " class="text-black text-small">Reset password</a>
                </div>
              </form>
            </div>
            <p class="footer-text text-center mt-4 text-dark">Copyright Â© {{ 2024}} Jawabu Best Limited. All Rights Reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

</body>

</html>
