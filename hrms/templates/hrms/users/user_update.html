{% extends 'hrms/layout.html' %}
{% load static %}
{% block title %} Edit User | JBL {% endblock title %}

{% block content %}
<style>
    /* Example custom CSS */
.form-control {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
}

.btn-rounded {
    border-radius: 25px;
}

</style>
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'hrms:admin_dashboard' %}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'hrms:user_list' %}">Users</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit User</li>
                </ol>
            </nav>
            <div class="col-lg-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center text-primary"><i class="fa fa-edit">&emsp; Edit User </i></h4>
                        <hr>
                        <form method="POST" enctype="multipart/form-data" class="form-group">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-outline-success btn-rounded">
                                    <i class="mdi mdi-cloud-download"></i>Update User
                                </button>
                                <a href="{% url 'hrms:user_list' %}" class="btn btn-outline-secondary btn-rounded">
                                    <i class="mdi mdi-cancel"></i>Cancel
                                </a>
                            </div>
                        </form>                   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
