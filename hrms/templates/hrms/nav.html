{% load static %}

{% block content %}
<style>

.navbar-brand {
  font-weight: bold;
}

.brand-logo {
  width: 50px; /* Adjust as needed */
  height: auto;
}

.navbar-nav .nav-link {
  padding: 10px 15px;
}

.dropdown-menu {
  background-color: #f8f9fa; /* Background color */
  border: none; /* Remove border */
}

.dropdown-item {
  color: #343a40; /* Text color */
}

.dropdown-item:hover {
  background-color: #e9ecef; /* Hover background color */
}

.navbar-toggler {
  border: none; /* Remove border */
}

.navbar-toggler-icon {
  background-color: #fff; /* Hamburger icon color */
}
</style>

<nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #773697;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'hrms:dashboard' %}">
      <img src="{% if user.thumb %}{{ user.thumb.url }}{% else %}{% static 'hrms/images/jawabu_logo.jpeg' %}{% endif %}" 
           class="brand-logo" alt="Logo" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="UserDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Hello, {{ user.username | upper }}!
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="UserDropdown">
            <a class="dropdown-item" href="{% url 'hrms:logout' %}">Log Out</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}
